<!DOCTYPE html>
<html>
<style>
#output {
    
    width: 150%;
  }
  </style>
<body>
    <div class="container">
        <input type="text" id="fNum" placeholder="Enter First Number"><br>
        <input type="text" id="sNum" placeholder="Enter Second Number "><br>
        <button id="sum">Sum </button>
        <button id="clear">Clear</button><br><br><br>
        <div id="output"></div>
    </div>

<script>

const Input1 = document.getElementById("fNum");
const Input2 = document.getElementById("sNum");

const sumBtn = document.getElementById("sum");
const clearBtn = document.getElementById("clear")

const output = document.getElementById("output");

let Num1,Num2;

output.style.backgroundColor= "Grey"
output.style.color="white"

function sum() {
    output.innerText= Num1+Num2;
}

Input1.addEventListener("change",e=>{
    Num1 = parseInt(e.target.value)
})

Input2.addEventListener("change",e=>{
    Num2 = parseInt(e.target.value)
})

sumBtn.addEventListener("click",sum)

output.addEventListener("mouseover",e=>{
    output.style.backgroundColor="Red"

})
output.addEventListener("mouseout",e=>{
    output.style.backgroundColor="Green"
})

clearBtn.addEventListener("click",()=>{
    sumBtn.removeEventListener("click",sum)
})
</script>

</body>

</html>
